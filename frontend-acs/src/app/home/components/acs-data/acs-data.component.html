<mat-card class="example-card">
    <mat-card-title-group>
        <mat-card-title>{{dataSource.name}}</mat-card-title>
        <mat-card-subtitle>{{dataSource.cpf}}</mat-card-subtitle>
        <img mat-card-xl-image
            src = {{dataSource.image}}>
    </mat-card-title-group>
    <mat-card-content>
        {{dataSource.desc}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>EDITAR INFORMAÇÕES</button>
    </mat-card-actions>
</mat-card>
