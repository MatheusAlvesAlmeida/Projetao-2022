<div class="options">
    <div class="but">
        <button mat-raised-button color="primary" (click)="confirmAllSuggestions()"> Confirmar todos </button>
    <button mat-raised-button color="warn" (click)="cancelAllSuggestions()"> Cancelar todos </button>
    
    </div>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nome do paciente</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
    
        <ng-container matColumnDef="service">
            <th mat-header-cell *matHeaderCellDef>Tipo de serviço solicitado</th>
            <td mat-cell *matCellDef="let element">{{ element.service }}</td>
        </ng-container>
    
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Dia e hora sugeridos</th>
            <td mat-cell *matCellDef="let element">{{ element.timestamp }}</td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" name="confirmButton">
                    <mat-icon>done</mat-icon>
                </button>
                <button mat-raised-button name="deleteButton">
                    Sugerir outro horário
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
</div>
